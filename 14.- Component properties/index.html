  <main>
    <!-- PASANDO DATOS AL COMPONENTE POR MEDIO DE PROPS -->
    <!-- Atributo sin binding -->
    <!-- <creador nombre="creador"></creador> -->

    <!-- Atributo bindeado -->
    <!-- <creador :nombre="creador"></creador> -->

    <!-- Atributos evaluados  -->
    <creador :nombre="creador" :edad="99" programas="1000"></creador>

    
    <!-- A nuestros componentes, les podemos pasar datos dinamicos, mediante lo que se concen como 'props'. 
    En este caso nosotros pasamos los datos alcomponente declarando el atributo 'nombre'.
    Si pones atención observarás que el atributo esta bindeado, ya sea que se usa 'v-bind:'' ó ':' 
    Al bindear nuestros atributos, le decimos a Vue que sus valores sean evaluados.
    En caso contrario seran interpretados por default como strings-->

    <!-- Si una propiedad se actualiza en el padre, automaticamente se propaga en su hijos.
    Esto es conocido como 'One-way data flow', hay que tener en consideración que esto no puedeocurrir de hijos a padre.
    Esto previene que los componentes hijo modifiquen accidentalmente el estado del padre, 
    lo cual puede hacer que el fujo de tu aplicación sea díficil de razonar. 
    Además, cada vez que el componente padre es actualizado, todas las propiedades en el componente hijo serán refrescadas con el último valor. 
    Esto significa que no deberías modificar una propiedad en un componente hijo. Si lo haces, Vue te advertirá en la consola.
  
  -->


    <pre>{{$data}}</pre>
  </main>
