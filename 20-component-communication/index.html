<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Component Communication</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,600,600i" rel="stylesheet">
  <link rel="stylesheet" href="../100.- Extra tools/style.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <!-- SIMULACION DE CARRITO DE COMPRA -->
  <main>

    <div class="contenedor">
      <lista-productos :productos="productos"></lista-productos>
      <carrito-compra-total></carrito-compra-total>
    </div>

    <pre>{{$data}}</pre>

  </main>

  <!-- TEMPLATE LISTA DE PRODUCTOS -->
  <template id="template-lista-productos">
    <ul>
      <li v-for="(producto, index) in productos">
        {{producto.nombre}} -
        <strong>${{producto.precio | currency}}</strong>
        <button class="btn btn__base" @click="quitarProducto(producto.precio)">-</button>
        <button class="btn btn__base" @click="agregarProducto(producto.precio)">+</button>
      </li>
    </ul>
  </template>

  <!-- TEMPLATE CARRITO DE COMPRA -->
  <template id="template-carrito-compra">
    <div>
      <h2 class="cantidad__total">TOTAL: ${{costoTotal | currency}}</h2>
      <h3 class="cantidad__productos">Productos: {{cantidadProductos}}</h3>
    </div>
  </template>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
