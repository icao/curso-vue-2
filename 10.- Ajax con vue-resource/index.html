<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ajax con vue-resource</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,600,600i" rel="stylesheet">
  <link rel="stylesheet" href="../100.- Extra tools/style.css">
</head>

<body>
<main>
  <img 
    v-for="usuario in usuarios" 
    :src="usuario.picture.thumbnail" 
    :alt="usuario.name.first">
  <pre>
    {{$data}}
  </pre>
  
  <!--
    v-bind:[atributo]  puede ser simplificado agregando solo ":"
    al inicio del atributo
    
    v-bind:src="..." ==> :src="..."
  -->
</main>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.0"></script>
<script src="./js/app.js"></script>
</body>

</html>
