<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slots & Named Slots</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,600,600i" rel="stylesheet">
  <link rel="stylesheet" href="../100.- Extra tools/style.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <main>
    <alerta></alerta>
    <!-- NOTA 1: Nosotros podemos tambian pasar el valor de las props, asignandolas desde los datos en el patametro DATA
    de nuestro  modelo en la instancia de vue, con la diferencia de que bindeamos 
    las props de nuestro componente, para que sean evaluadas -->
    <!-- <alerta :tipo="tipoData" :posicion="posicionData"></alerta> -->


    <alerta tipo="alerta--exito" posicion="alerta--arriba-derecha">
      <!-- Texto que sustituira el por default del slot, junto con la etiqueta de parrafo,
      si queremos que no agrege la etiqueta, suplantamos por <template> -->
      <!-- <p>Este es el nuevo contenido del alerta</p> -->
      <template slot="header">‚úîÔ∏è Soy el NUEVO HEADER</template>
      <template>Este es el nuevo contenido del alerta EXITOSO</template>
      <template slot="footer">Soy el nuevo FOOTER</template>
    </alerta>

    <alerta tipo="alerta--advertencia" posicion="alerta--abajo-izquierda">
      <template slot="header">‚ö†Ô∏è Soy el NUEVO HEADER</template>
      <template>Este es el nuevo contenido del ADVIRTIENDOTE EL FIN DEL MUNDO</template>
      <template slot="footer">Soy el nuevo FOOTER</template>
    </alerta>

    <alerta tipo="alerta--error" posicion="alerta--abajo-derecha">
      <!-- No importa el orden en que son declarados los contenidos de los slots,
      VUE automaticamente acomoda los elementos acorde al template, usando el
      atributo slot especificado. -->
      <template slot="footer">Soy el nuevo FOOTER</template>
      <template slot="header">üõë Soy el NUEVO HEADER</template>
      <template>DEMASIADO TARDE, ESTAMOS PERDIDOS</template>
    </alerta>



    <pre>{{$data}}</pre>
  </main>

  <!-- SLOTS -->
  <!-- Solo puede haber un UNICO slot,
  si se quieren agregar mas slots, se tiene que nombrar, para ser identificados.
  Estos son llamados "named slots", tambien pueden contener un texto por defaul y pueden ser reemplazados.
  -->
  <!-- Con los SLOTS podemos tener en nuestros templates contenido por default, y ser cambiados
  especificando en el componente cual va a ser el nuevo contenido y donde tiene que reflejarse,
  esto especificando dentro del componente en una etiqueta el atributo slot="nombre_slot" -->

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
