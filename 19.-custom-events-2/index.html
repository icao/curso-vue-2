<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Custom Events Ejemplo 2</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,600,600i" rel="stylesheet">
  <link rel="stylesheet" href="../100-extra-tools/style.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <!-- EJEMPLO COMPONENTE BOTON COUNTER, HIJOs DE LA INSTANCIA VUe (PADRE) -->
  <!-- Los hijos emiten un evento que hace que incremente el contador del padre -->
  <main>

    <div class="contador">
      <p class="segmento">{{total}}</p>
    </div>
    <button @click="incrementarTotal" class="btn">Incrementar</button>

    <div class="incrementadores">
      <button-counter @incrementar="incrementarTotal"></button-counter>
      <button-counter @incrementar="incrementarTotal"></button-counter>
    </div>
    <pre>{{$data}}</pre>

  </main>

  <!-- Template template-button-counter-->
  <template id="template-button-counter">
    <button @click="incrementarContador" class="btn">{{counter}}</button>
  </template>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
